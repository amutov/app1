<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/css/jquery.mobile-1.2.1.min.css" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <!--<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script> -->
    <script src="js/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>

<div data-role="page" id="home">

    <div data-role="header">
        <h1>HOME111</h1>
    </div><!-- /header -->

    <div data-role="content">
        <ul data-role="listview" data-inset="true" data-theme="b">
            <li><a href="#cars"  data-transition="pop">Cars</a></li>
            <li><a href="#calendar"  data-transition="flip">Calendar</a></li>
            <li><a href="#">Help</a></li>
        </ul>

    </div><!-- /content -->

    <div data-role="footer">
        <h1>BMW</h1>
    </div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" id="cars">

    <div data-role="header" data-position="inline">
        <a href="#home" data-icon="back">Back</a>
        <h1>Cars</h1>
        <a href="#home" data-icon="home">Home</a>
    </div>

    <div data-role='fieldcontain'>
        <select data-native-menu="false" name='stringselect' id='stringselect' >
            <option data-placeholder='true'>Choose Car</option>
            <option default='Bmw 1'>Bmw 0</option>
            <option valuqqqqqqqqqqqqe='Bmw 1'>Bmw 1</option>
            <option value='Bmw 2'>Bmw 2</option>
        </select>
    </div>                                      qqqq

    <div data-role="footer">
        <h1>BMW</h1>
    </div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" id="calendar">

    <div data-role="header" data-position="inline">
        <a href="#home" data-icon="back">Back</a>
        <h1>Calendar</h1>
        <a href="#home" data-icon="home">Home</a>
    </div>    <!-- /header -->

    <script type="text/javascript" src="js/calendar/jquery.mobile.datebox.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/calendar/jquery.mobile.datebox.min.css" />

    <div data-role="content">

        <label for="mydate">Some Date</label>

        <input name="myminutesdate" id="myminutesdate" type="date" data-role="datebox"
               data-options='{"mode": "calbox","dateFormat":"%m/%d/%Y","calUsePickers": true, "calNoHeader": true,"highDates":
                ["2012-12-07" , "2012-07-12"] }' ></input>
    </div>

    <div data-role="content">

        <label for="mydate">Some Time</label>

        <input name="mydate" id="mydate" type="date" data-role="datebox"
               data-options='{"mode": "timebox"}'>
    </div>

    <div data-role="footer">
        <h1>BMW</h1>
    </div><!-- /footer -->

</div><!-- /page -->


</body>
</html>
