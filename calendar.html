<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>

<div data-role="page" id="calendar">

    <div data-role="header">
        <h1>CALANDER</h1>
    </div><!-- /header -->


    <script type="text/javascript" src="js/calendar/jquery.mobile.datebox.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/calendar/jquery.mobile.datebox.min.css" />

    <div data-role="content">

        <label for="mydate">Some Date</label>

        <input name="myminutesdate" id="myminutesdate" type="date" data-role="datebox"
               data-options='{"mode": "calbox","dateFormat":"%m/%d/%Y","calUsePickers": true, "calNoHeader": true,"highDates":
                ["2012-12-07" , "2012-07-12"] }' ></input>
    </div>

    <div data-role="content">

        <label for="mydate">Some Time</label>

        <input name="mydate" id="mydate" type="date" data-role="datebox"
               data-options='{"mode": "timebox"}'>
    </div>

    <div data-role="footer">
        <h1>BMW</h1>
    </div><!-- /footer -->

</div><!-- /page -->


</body>
</html>
